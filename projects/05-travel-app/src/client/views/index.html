<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width", initial-scale=1.0>
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Travel planner</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/projects/05-travel-app/src/client/styles/main.scss">
</head>
<body>
  <main id="app">
    <header class="holder headline">
      <h1>Travel App</h1>
    </header>
    <section class="holder dep">
      <label for="departure">Where are you?<label>
      <input type="text" id="from" placeholder="..." required>
    </section>
    <section class="holder dest">
      <label for="destination">Where do you go?</abel>
      <input type="text" id="to" placeholder="..." required>
    </section>
    <section class="holder departure">
      <label for="date">When do you leave?</label>
      <input type="date" class= "myInput" id="date-departure" required>
    </section>
    <section class="push">
      <button id="generate" type="submit">GO!</button>
    </section> 
    <section id="card-weather" class="card">
      <div id="trip-weather" class="dynamic info-container">weather</div>
    </section> 
    <section id="card-data" class="card">
      <div id="trip-data" class="dynamic info-container">
        <div id="trip-img_container">
          <div id="trip-img" class="dynamic"></div>
        </div>
        <div id="trip-from" class="dynamic">from</div> 
        <div id="trip-dest" class="dynamic">dest</div>
        <div id="trip-date" class="dynamic">date</div>
        <div id="trip-days" class="dynamic">days</div>
      </div>
    </section>
    <section id="card-events" class="card">
      <div id="trip-events" class="dynamic info-container">
        <div id="trip-event_img" class="dynamic">event image</div>
        <div id="trip-event_name" class="dynamic">event name</div>
        <div id="trip-event_date" class="dynamic">event date</div>
        <div id="trip-event_venue" class="dynamic">event venue</div>
        <div id="trip-event_tickets" class="dynamic">event tickets</div>
      </div>  
    </section>
    <section id="card-news" class="card">
      <div id="trip-news" class="dynamic info-container">
        <div id="trip-news_img" class="dynamic">news image</div>
        <div id="trip-news_title" class="dynamic">news title</div>
        <div id="trip-news_desc" class="dynamic">news desc</div>
        <div id="trip-news_url" class="dynamic">news url</div>
      </div>  
    </section>
  </main>
  <script src="/projects/05-travel-app/src/client/js/app.js" type="text/javascript"></script>
</body>
</html>
